<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    

    <div class="song-container">
        <div class="song-name">    
            <img id="songImg" src="./images/">
            <p id="songName"></p>
            <button class="vol-up">+</button>
            <button class="vol-down">-</button>

        </div>
        <div>
            <audio id="song" src="./verses/"></audio>

            <button id="btnBackward"><i class="fa-solid fa-backward"></i></button>
            <button id="btnPreSurah"><i class="fa-solid fa-caret-left"></i></button>
            <button id="btnPlayHouse"><i class="fa-solid fa-play"></i></button>
            <!--<i class="fa-solid fa-pause"></i>-->
            <button id="btnNextSurah"><i class="fa-solid fa-caret-right"></i></button>
            <button id="btnForward"><i class="fa-solid fa-forward"></i></button>
        </div>
    </div>


    <script src="./App.js"></script>
</body>
</html>
